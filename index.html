<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <meta
      name="description"
      content="A scientific calculator built with HTML, CSS, and JavaScript to perform basic arithmetic and advanced functions like sin, cos, tan, and exponentiation."
    />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" disabled placeholder="0" />

      <div class="buttons">
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button data-value="/">÷</button>
        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button data-value="*">×</button>
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button data-value="-">−</button>
        <button data-value="0">0</button>
        <button data-value=".">.</button>
        <button data-value="=">=</button>
        <button data-value="+">+</button>

        <button data-value="sin(">sin</button>
        <button data-value="cos(">cos</button>
        <button data-value="tan(">tan</button>
        <button data-value="^">^</button>
        <button data-value="C">C</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
